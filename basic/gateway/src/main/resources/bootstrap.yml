
spring:
  application:
    name: basic-gateway
  cloud:
    servicecomb:
      discovery:
        appName: basic-application
        serviceName: ${spring.application.name}
        watch: false
        # address: https://cse.cn-south-1.myhuaweicloud.com
        address: http://127.0.0.1:30100
        version: 0.0.1
        healthCheckInterval: 30
      config:
        # serverAddr: https://cse.cn-south-1.myhuaweicloud.com
        serverType: kie
        serverAddr:  http://127.0.0.1:30110
        fileSource: gateway.yaml

      # Configure AK/SK credentials if needed. Default not enabled.
      credentials:
        enabled: false
        accessKey: your ak
        secretKey: your sk
        akskCustomCipher: default
        project: default

## rate limiting configuration
servicecomb:
  matchGroup:
    allOperation: |
      matches:
        - apiPath:
            prefix: "/"
  rateLimiting:
    allOperation: |
      rate: 100

server:
  env: development